<!DOCTYPE html>
 	<meta charset="utf-8">
 	<body>

	<script src="js/d3.v3.min.js"></script>
	<script src="js/topojson.min.js"></script>
	<script src="js/datamaps.all.min.js"></script>

	<div id="container1" style="position: relative; width: 80%; max-height: 700px;">

	<script>
	var map = new Datamap({
        scope: 'world',
        element: document.getElementById('container1'),
        projection: 'equirectangular',

        geographyConfig: {
            highlightOnHover: false,
            popupOnHover: true
        },

        fills: {
          defaultFill: 'rgba(0, 63,76,1)',
          lt50: 'rgba(0,244,244,0.9)',
          gt50: 'red'
        },

        data: {
      //    USA: {fillKey: 'lt50' },
      //    RUS: {fillKey: 'lt50' },
      //    CAN: {fillKey: 'lt50' },
      //    BRA: {fillKey: 'gt50' },
      //    ARG: {fillKey: 'gt50' },
      //    COL: {fillKey: 'gt50' },
      //    AUS: {fillKey: 'gt50' },
      //    ZAF: {fillKey: 'gt50' },
      //    MAD: {fillKey: 'gt50' }       
        }
      })

       map.bubbles([
       {name: 'Hot', latitude: 21.32, longitude: 5.32, radius: 10, fillKey: 'gt50'},
       {name: 'Chilly', latitude: -25.32, longitude: 120.32, radius: 18, fillKey: 'lt50'},
       {name: 'Hot again', latitude: 21.32, longitude: -84.32, radius: 8, fillKey: 'gt50'},
       {name: 'Champaign', latitude: 40.113, longitude: -88.2612, radius: 5, fillKey: 'gt50'}

     ], {
       popupTemplate: function(geo, data) {
         return "<div class='hoverinfo'>It is " + data.radius + "</div>" + "<div class='hoverinfo'>It is " + data.radius + "</div>";
       }
     });

	</script>
	</body>
</html>
